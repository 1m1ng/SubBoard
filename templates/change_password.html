{% extends "base.html" %}

{% block title %}修改密码 - SubBoard{% endblock %}

{% block content %}
<div class="password-container">
    <h2>
        <svg class="icon-lock" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        修改密码
    </h2>
    <div class="password-card">
        <div class="security-tip">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <span>为了您的账户安全，请定期更换密码</span>
        </div>
        
        <form method="POST" action="{{ url_for('auth.change_password') }}" id="passwordForm">
            <div class="form-group">
                <label for="old_password">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    当前密码
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="old_password" name="old_password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" data-target="old_password">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="new_password">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    新密码
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="new_password" name="new_password" required minlength="6" autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="new_password">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBarFill"></div>
                    </div>
                    <small class="strength-text" id="strengthText">请输入至少6位字符</small>
                </div>
                <div class="password-requirements">
                    <small class="requirement" id="req-length">
                        <span class="req-icon">○</span> 至少6个字符
                    </small>
                    <small class="requirement" id="req-letter">
                        <span class="req-icon">○</span> 包含字母
                    </small>
                    <small class="requirement" id="req-number">
                        <span class="req-icon">○</span> 包含数字（推荐）
                    </small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    确认新密码
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="confirm_password">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <small class="match-text" id="matchText"></small>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    取消
                </a>
                <button type="submit" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// 密码可见性切换
document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const eyeIcon = this.querySelector('.eye-icon');
        const eyeOffIcon = this.querySelector('.eye-off-icon');
        
        if (input.type === 'password') {
            input.type = 'text';
            eyeIcon.style.display = 'none';
            eyeOffIcon.style.display = 'block';
        } else {
            input.type = 'password';
            eyeIcon.style.display = 'block';
            eyeOffIcon.style.display = 'none';
        }
    });
});

// 密码强度检测
const newPassword = document.getElementById('new_password');
const strengthBarFill = document.getElementById('strengthBarFill');
const strengthText = document.getElementById('strengthText');
const reqLength = document.getElementById('req-length');
const reqLetter = document.getElementById('req-letter');
const reqNumber = document.getElementById('req-number');

newPassword.addEventListener('input', function() {
    const password = this.value;
    let strength = 0;
    
    // 检查长度
    if (password.length >= 6) {
        strength += 1;
        reqLength.classList.add('met');
    } else {
        reqLength.classList.remove('met');
    }
    
    // 检查是否包含字母
    if (/[a-zA-Z]/.test(password)) {
        strength += 1;
        reqLetter.classList.add('met');
    } else {
        reqLetter.classList.remove('met');
    }
    
    // 检查是否包含数字
    if (/[0-9]/.test(password)) {
        strength += 1;
        reqNumber.classList.add('met');
    } else {
        reqNumber.classList.remove('met');
    }
    
    // 额外强度检查
    if (password.length >= 10) strength += 1;
    if (/[!@#$%^&*]/.test(password)) strength += 1;
    
    // 更新强度条
    const percentage = (strength / 5) * 100;
    strengthBarFill.style.width = percentage + '%';
    
    if (strength <= 1) {
        strengthBarFill.style.background = '#dc3545';
        strengthText.textContent = '弱';
        strengthText.style.color = '#dc3545';
    } else if (strength <= 3) {
        strengthBarFill.style.background = '#ffc107';
        strengthText.textContent = '中等';
        strengthText.style.color = '#ffc107';
    } else {
        strengthBarFill.style.background = '#28a745';
        strengthText.textContent = '强';
        strengthText.style.color = '#28a745';
    }
});

// 确认密码匹配检测
const confirmPassword = document.getElementById('confirm_password');
const matchText = document.getElementById('matchText');

confirmPassword.addEventListener('input', function() {
    if (this.value === '') {
        matchText.textContent = '';
        return;
    }
    
    if (this.value === newPassword.value) {
        matchText.textContent = '✓ 密码匹配';
        matchText.style.color = '#28a745';
    } else {
        matchText.textContent = '✗ 密码不匹配';
        matchText.style.color = '#dc3545';
    }
});

// 表单提交验证
document.getElementById('passwordForm').addEventListener('submit', function(e) {
    if (newPassword.value !== confirmPassword.value) {
        e.preventDefault();
        alert('新密码和确认密码不匹配！');
        confirmPassword.focus();
    }
});
</script>
{% endblock %}
