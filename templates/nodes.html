{% extends "base.html" %}

{% block title %}节点信息 - SubBoard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nodes.css') }}">
{% endblock %}

{% block content %}
<div class="nodes-container">
    <div class="nodes-header">
        <h2>节点信息</h2>
        <button id="refreshBtn" class="btn btn-primary">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            刷新
        </button>
    </div>

    <!-- 套餐信息提示 -->
    <div id="packageInfo" class="package-info-banner" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span id="packageInfoText">显示您的套餐节点</span>
    </div>

    <!-- 加载提示 -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>正在加载节点信息...</p>
    </div>

    <!-- 错误提示 -->
    <div id="errorMessage" class="error-message" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span id="errorText">加载失败</span>
    </div>

    <!-- 节点列表 -->
    <div id="nodesGrid" class="nodes-grid"></div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/nodes.js') }}"></script>
{% endblock %}
