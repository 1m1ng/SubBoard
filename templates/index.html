{% extends "base.html" %}

{% block title %}首页 - SubBoard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>
            欢迎，{{ user.username }}！
        </h1>
        <p class="welcome-subtitle">订阅节点管理面板</p>
        
        <!-- 订阅管理按钮 -->
        {% if subscription_url %}
        <div class="subscription-actions">
            <button class="btn btn-success" onclick="copySubscription()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                复制订阅链接
            </button>
            <form method="POST" action="{{ url_for('main.refresh_token') }}" style="display: inline;" 
                  onsubmit="return confirm('刷新Token后，旧的订阅链接将失效。确定要继续吗？');">
                <button type="submit" class="btn btn-warning">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    刷新订阅Token
                </button>
            </form>
        </div>
        <input type="hidden" id="subscription_url" value="{{ subscription_url }}">
        {% endif %}
    </div>

    {% if user.email %}
        <div class="nodes-section">
            <h2 class="section-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                我的节点
                <button id="refreshNodes" class="btn-refresh" title="刷新节点信息" style="display: none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </h2>
            
            <!-- 加载动画 -->
            <div id="loadingAnimation" class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">正在加载节点信息...</p>
            </div>
            
            <!-- 节点网格容器 -->
            <div id="nodesGrid" class="nodes-grid" style="display: none;">
                <!-- 节点卡片将通过 JavaScript 动态加载 -->
            </div>
        </div>
    {% else %}
        <div class="setup-prompt">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <h3>请配置邮箱地址</h3>
            <p>您的账户尚未配置邮箱，请联系管理员添加邮箱以使用节点服务</p>
        </div>
    {% endif %}
</div>

<script>
function copySubscription() {
    const url = document.getElementById('subscription_url').value;
    
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(url).then(() => {
            alert('订阅链接已复制到剪贴板！');
        }).catch(err => {
            fallbackCopy(url);
        });
    } else {
        fallbackCopy(url);
    }
}

function fallbackCopy(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    document.body.appendChild(textArea);
    textArea.select();
    
    try {
        document.execCommand('copy');
        alert('订阅链接已复制到剪贴板！');
    } catch (err) {
        prompt('请手动复制订阅链接：', text);
    }
    
    document.body.removeChild(textArea);
}

// 加载节点信息
async function loadNodes() {
    const loadingAnimation = document.getElementById('loadingAnimation');
    const nodesGrid = document.getElementById('nodesGrid');
    const refreshBtn = document.getElementById('refreshNodes');
    
    try {
        loadingAnimation.style.display = 'block';
        nodesGrid.style.display = 'none';
        
        const response = await fetch('/api/nodes');
        const data = await response.json();
        
        if (response.ok) {
            displayNodes(data.nodes, data.cached);
            loadingAnimation.style.display = 'none';
            nodesGrid.style.display = 'grid';
            refreshBtn.style.display = 'inline-flex';
            
            // 如果是从缓存加载的，显示提示
            if (data.cached) {
                console.log(`节点信息来自缓存 (${data.cache_age}秒前)`);
            }
        } else {
            throw new Error(data.error || '加载失败');
        }
    } catch (error) {
        loadingAnimation.innerHTML = `
            <div class="error-message">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p>加载节点信息失败：${error.message}</p>
                <button onclick="loadNodes()" class="btn btn-primary">重试</button>
            </div>
        `;
    }
}

// 显示节点信息
function displayNodes(nodes, cached) {
    const nodesGrid = document.getElementById('nodesGrid');
    
    if (!nodes || nodes.length === 0) {
        nodesGrid.innerHTML = `
            <div class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p>暂无节点信息</p>
            </div>
        `;
        return;
    }
    
    nodesGrid.innerHTML = nodes.map(node => {
        const used = (node.up + node.down);
        const total = node.total;
        const percentage = total > 0 ? (used / total * 100) : 0;
        const usedGB = (used / 1024 / 1024 / 1024).toFixed(2);
        const totalGB = (total / 1024 / 1024 / 1024).toFixed(2);
        
        let flagHtml = '';
        if (node.country_code) {
            flagHtml = `<img src="https://flagcdn.com/w80/${node.country_code}.png" 
                             alt="${node.country_code}" 
                             class="flag-img"
                             loading="lazy"
                             onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%2250%22 font-size=%2260%22>🌐</text></svg>';">`;
        } else {
            flagHtml = '<span style="font-size: 28px;">🌐</span>';
        }
        
        const statusBadge = node.enable 
            ? '<span class="status-badge status-active">活跃</span>'
            : '<span class="status-badge status-inactive">禁用</span>';
        
        return `
            <div class="node-card">
                <div class="node-header">
                    <div class="node-icon node-flag">
                        ${flagHtml}
                    </div>
                    <div class="node-info">
                        <h3 class="node-name">${node.node_name || node.email}</h3>
                        <span class="node-server">${node.board_name}</span>
                    </div>
                    <div class="node-status">
                        ${statusBadge}
                    </div>
                </div>
                
                <div class="node-traffic">
                    <div class="traffic-info">
                        <span class="traffic-label">流量使用</span>
                        <span class="traffic-value">${usedGB} GB / ${totalGB} GB</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(percentage, 100)}%"></div>
                    </div>
                    <span class="traffic-percentage">${percentage.toFixed(1)}%</span>
                </div>
                
                <div class="node-details">
                    <div class="detail-item">
                        <span class="detail-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                <polyline points="17 6 23 6 23 12"></polyline>
                            </svg>
                            上传
                        </span>
                        <span class="detail-value">${(node.up / 1024 / 1024 / 1024).toFixed(2)} GB</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                                <polyline points="17 18 23 18 23 12"></polyline>
                            </svg>
                            下载
                        </span>
                        <span class="detail-value">${(node.down / 1024 / 1024 / 1024).toFixed(2)} GB</span>
                    </div>
                    ${node.expiryTime ? `
                    <div class="detail-item">
                        <span class="detail-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            到期时间
                        </span>
                        <span class="detail-value">${new Date(node.expiryTime).toLocaleDateString('zh-CN')}</span>
                    </div>
                    ` : ''}
                </div>
            </div>
        `;
    }).join('');
}

// 刷新节点信息（强制刷新，清除缓存）
async function refreshNodes() {
    const refreshBtn = document.getElementById('refreshNodes');
    const svg = refreshBtn.querySelector('svg');
    
    // 添加旋转动画
    svg.style.animation = 'spin 1s linear infinite';
    refreshBtn.disabled = true;
    
    try {
        // 添加时间戳参数强制刷新
        const response = await fetch('/api/nodes?_=' + Date.now());
        const data = await response.json();
        
        if (response.ok) {
            displayNodes(data.nodes, false);
        }
    } catch (error) {
        alert('刷新失败：' + error.message);
    } finally {
        svg.style.animation = '';
        refreshBtn.disabled = false;
    }
}

// 页面加载时自动加载节点信息
document.addEventListener('DOMContentLoaded', loadNodes);

// 绑定刷新按钮
document.getElementById('refreshNodes')?.addEventListener('click', refreshNodes);
</script>
{% endblock %}
